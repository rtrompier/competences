<body ng-app="CompetenceApp">

<nav class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
	<div class="container-fluid">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>

	</div>

	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav">
	    <li ng-class="{ active: isCurrentPath('/allcomp') }"><a href="#/allcomp">Toutes les compétences</a></li>
	    <li ng-class="{ active: isCurrentPath('/mysituation') }"><a href="#/mysituation">Mes compétences</a></li>
        <li ng-class="{ active: isCurrentPath('/export') }"><a href="#/export">Export PDF</a></li>
	  </ul>
	  <ul class="nav navbar-nav pull-right">
	  	<li><a href="#/login">Déconnexion</a></li>
	  </ul>
	</div>
	</div>
</nav>
<div ng-show="isLoading" class="loader"><img src="img/ajax-loader.gif"></div>
<div class="container">
	<div ng-show="msgNotification" class="alert alert-dismissable" ng-class="{'alert-success': ok, 'alert-danger': !ok}">
	  <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click= "msgNotification = false">×</button>
	 	{{msgNotification}}
	</div>
</div>
</div>
<div ng-class="{'isLoading' : isLoading}" ng-view=""></div>
